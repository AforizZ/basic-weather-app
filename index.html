<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AforizZ - Can Dogancan">
    <title>Weatherz | Basic Weather APP  | GitHub/AforizZ #1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="weather-app">
        <div class="weather-app-card">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Monday</h2>
                <span>Date</span>
                <div>
                    <i class='bx bx-current-location'></i><span>Loc.</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">Temp.</h1>
                <h3>Weather Desc.</h3>
            </div>
        </div>
        <div class="weather-app-card-2">
            <div class="detaylar">
                <div>
                    <span class="title">Rüzgar</span>
                    <span class="value">34%</span>
                </div>
                <div>
                    <span class="title">Nem</span>
                    <span class="value">34%</span>
                </div>
                <div>
                    <span class="title">Rüzgar</span>
                    <span class="value">34%</span>
                </div>
            </div>
            <ul class="days">
                <li><i class='bx bx-cloud'></i><span>Mon</span><span class="day-temp">20</span></li>
                <li><i class='bx bx-cloud'></i><span>Thu</span><span class="day-temp">20</span></li>
                <li><i class='bx bx-cloud'></i><span>Wed</span><span class="day-temp">20</span></li>
                <li><i class='bx bx-cloud'></i><span>Thr</span><span class="day-temp">20</span></li>
                <li><i class='bx bx-cloud'></i><span>Sat</span><span class="day-temp">20</span></li>
                <li><i class='bx bx-cloud'></i><span>Sun</span><span class="day-temp">20</span></li>
            </ul>

            <div class="btn-search">
                <button class="loc-button">Search Location</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
